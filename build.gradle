def scalaVersion = "2.12"
def kafkaVersion = "2.2.0"

subprojects {
    repositories {
        mavenCentral()
    }
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        // This dependency is found on compile classpath of this component and consumers.
        implementation "org.apache.kafka:kafka_$scalaVersion:$kafkaVersion"
        implementation "org.apache.kafka:kafka-clients:$kafkaVersion"
        implementation "org.apache.kafka:connect-api:$kafkaVersion"
        implementation "org.apache.kafka:connect-file:$kafkaVersion"
        implementation "org.apache.kafka:connect-runtime:$kafkaVersion"
        implementation "org.apache.kafka:connect-json:$kafkaVersion"
        implementation "org.apache.kafka:kafka-streams:$kafkaVersion"

        // Use JUnit test framework
        testImplementation 'junit:junit:4.12'
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
